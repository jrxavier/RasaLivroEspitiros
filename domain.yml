templates:
  utter_Resposta0001:
  - text: Deus e a inteligencia suprema, causa primaria de todas as coisas
  utter_Resposta0002:
  - text: 'O que nao tem comeco nem fim: o desconhecido; tudo o que e desconhecido
      e infinito'
  utter_Resposta0003:
  - text: Definicao incompleta. Pobreza da linguagem humana, insuficiente para definir
      o que está acima da liguagem dos homens
  utter_Resposta0004:
  - text: Nao ha efeito sem causa. Procurai a causa de tudo o que nao e obra do homem
      e vossa razao responderá
  utter_Resposta0005:
  - text: A de que Deus existe; pois, donde lhes viria esse sentimento, se nao tivesse
      uma base?
  utter_Resposta0006:
  - text: Se assim fosse, por que existiria nos vossos selvagens esse sentimento?
  utter_Resposta0007:
  - text: Mas, entao, qual seria a causa dessas propriedades? E indispensavel sempre
      uma causa primaria
  utter_Resposta0008:
  - text: Outro absurdo! Que homem de bom-senso pode considerar o acaso um ser inteligente?
      E, ademais que e o acaso? Nada
  utter_Resposta0009:
  - text: 'Tendes um proverbio que diz: Pela obra reconhece o autor. Pois bem! Vede
      a obra e procurai o autor. O orgulho que gera a incredulidade.'
  utter_Resposta0010:
  - text: Nao; falta-lhe para isso o sentido
  utter_Resposta0011:
  - text: Quando nao mais estiver o espirito obscurecido pala materia. Quando, pela
      sua perfeicao, se houver aproximado de Deus, ele o verao e o compreenderao
